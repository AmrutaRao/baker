apiVersion: ing-bank.github.io/v1
kind: Interaction
metadata:
  name: reserve-items
spec:
  image: interaction-webshop.webservice.reserveitemsinstance:3.0.2-SNAPSHOT
  env:
  - name: ONE
    value: "1"
  - name: TWO
    valueFrom:
      configMapKeyRef:
        name: timmyoh
        key: nooblevel
  - name: THREE
    valueFrom:
      secretKeyRef:
        name: credentials
        key: password
  configMapMounts:
  - name: timmyoh
    mountPath: "/doesntmatter"
  secretMounts:
  - name: credentials
    mountPath: "/secrets"
